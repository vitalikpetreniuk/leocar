<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style type="text/css">
            * {
                margin: 0;
                padding: 0;
            }
            hr {
                margin: 20px 0;
            }
            .container {
                width: 100%;
                position: relative;
            }
            .item {
                position: absolute;
                text-align: center;
                font-size: 2em;
                font-weight: white;
                color: white;
                line-height: 1.5em;
                border-radius: 5px;
                box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
                background-image: linear-gradient( 135deg, #F761A1 10%, #AC46C8 100%);
                overflow: hidden;
            }
        </style>
    </head>
    <body>
        <h1>masonry1</h1>
        <button onclick="initFirst()">Init</button>
        <button onclick="killFirst()">Kill</button>
        <div class="container container_1">
            <div class="item" style="height: 150px;">1</div>
            <div class="item" style="height: 50px;">2</div>
            <div class="item" style="height: 80px;">3</div>
            <div class="item" style="height: 100px;">4</div>
            <div class="item" style="height: 70px;">5</div>
            <div class="item" style="height: 50px;">6</div>
            <div class="item" style="height: 90px;">7</div>
            <div class="item" style="height: 120px;">8</div>
            <div class="item" style="height: 130px;">9</div>
            <div class="item" style="height: 50px;">10</div>
        </div>

        <hr />

        <h1>masonry2</h1>
        <button onclick="initSecond()">Init</button>
        <button onclick="killSecond()">Kill</button>
        <div class="container container_2">
            <div class="item" style="height: 500px;"><img src="https://picsum.photos/300/500" /></div>
            <div class="item" style="height: 600px;"><img src="https://picsum.photos/300/600" /></div>
            <div class="item" style="height: 400px;"><img src="https://picsum.photos/300/400" /></div>
            <div class="item" style="height: 200px;"><img src="https://picsum.photos/300/200" /></div>
            <div class="item" style="height: 300px;"><img src="https://picsum.photos/300/300" /></div>
            <div class="item" style="height: 550px;"><img src="https://picsum.photos/300/550" /></div>
            <div class="item" style="height: 220px;"><img src="https://picsum.photos/300/220" /></div>
            <div class="item" style="height: 440px;"><img src="https://picsum.photos/300/440" /></div>
            <div class="item" style="height: 430px;"><img src="https://picsum.photos/300/630" /></div>
        </div>

        <h1>masonry3</h1>
        <div class="container container_3">
            <div class="item" style="height: 500px;">1</div>
            <div class="item" style="height: 600px;">2</div>
            <div class="item" style="height: 400px;">3</div>
            <div class="item" style="height: 100px;">4</div>
            <div class="item" style="height: 70px;">5</div>
            <!--<div class="item" style="height: 50px;">6</div>-->
            <!--<div class="item" style="height: 90px;">7</div>-->
            <!--<div class="item" style="height: 120px;">8</div>-->
        </div>

        <script type="module">
            import MiniMasonry from "../build/minimasonry.esm.js";

            var masonry1;
            window.initFirst = function() {
                masonry1 = new MiniMasonry({
                    container: document.querySelector('.container_1'),
                    baseWidth: 400,
                    ultimateGutter: 20
                });
            }

            window.killFirst = function() {
                masonry1.destroy();
            }

            var masonry2;
            window.initSecond = function() {
                masonry2 = new MiniMasonry({
                    container: document.querySelector('.container_2'),
                    surroundingGutter: false,
                    gutterX: 40,
                    gutterY: 10
                });
            }

            window.killSecond = function() {
                masonry2.destroy();
            }

            initFirst();
            initSecond();

            // 3
            var masonry3 = new MiniMasonry({
                container: document.querySelector('.container_3'),
                gutterX: 40,
                gutterY: 10,
                direction: 'rtl',
                wedge: false
            });
        </script>

    </body>
</html>
